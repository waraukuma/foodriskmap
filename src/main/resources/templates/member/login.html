<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">


</head>

<body>
<!---------------회원로그 폼---------------------------------------------->
<div class="form" id="container">
    <form action="/member/signin" method="post" class="memberForm">

        <h1>로그인(SIGNIN)</h1>

        <div class="loginFail" th:if="${isMatch == null}"></div>
        <label text=${member.email})><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter Email" name="email" required><br>
        <h3 id="result-pwd" th:if="${isMatch == false}">입력하신 정보가 맞지 않습니다.</h3>
        <label text=${member.pwd}><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd" required> <br>

        <button type="submit" class="btn" onclick="btn">로그인(SIGNIN)</button>
        <button type="reset" class="canceal" onclick="location.href='/board'">Close</button>

        <div class="links">
            <a href="/member/signup" class="left-link">회원가입(JOIN)</a>
            <a href="/member/signout" class="right-link">로그아웃(SIGNOUT)</a>
        </div>

    </form>
</div>

</body>

</html>
